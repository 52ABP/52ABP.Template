<div class="alain-default__nav-wrap">
  <ul class="alain-default__nav">
    <!-- Menu -->
    <li>
      <div class="alain-default__nav-item" (click)="toggleCollapsedSidebar()">
        <i
          nz-icon
          type="menu-{{ settings.layout.collapsed ? 'unfold' : 'fold' }}"
        ></i>
      </div>
    </li>
    <!-- Github Page -->
    <li>
      <a
        nz-tooltip="源代码地址"
        class="alain-default__nav-item"
        href="https://github.com/52ABP/52ABP.Template"
        target="_blank"
      >
        <i nz-icon type="github"></i>
      </a>
    </li>
    <!-- 52abp官网 -->
    <li class="hidden-mobile">
      <a
        nz-tooltip="52Abp编程社区官网"
        class="alain-default__nav-item"
        href="https://www.52abp.com"
        target="_blank"
      >
        <i nz-icon type="link"></i>
      </a>
    </li>
  </ul>
  <ul class="alain-default__nav">
    <li class="hidden-mobile">
      <header-i18n></header-i18n>
    </li>
    <!-- Settings -->
    <li class="hidden-mobile">
      <nz-dropdown nzTrigger="click" nzPlacement="bottomRight">
        <div class="alain-default__nav-item" nz-dropdown>
          <i nz-icon type="setting"></i>
        </div>
        <div nz-menu style="width:200px;">
          <div nz-menu-item>
            <header-fullscreen></header-fullscreen>
          </div>
          <div nz-menu-item>
            <header-storage></header-storage>
          </div>
        </div>
      </nz-dropdown>
    </li>
    <li class="hidden-mobile">
      <header-user></header-user>
    </li>
  </ul>
</div>
